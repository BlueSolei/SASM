language: cpp
os: osx
addons:
  hombrew:
    packages:
    - qt
    update: true
script:
    - export PATH="/usr/local/opt/qt/bin:$PATH"
    - qmake 
    - make
deploy:
  provider: releases
  api_key:
    secure: 
  file: sasm.app/Contents/MacOS/sasm
  skip_cleanup: true
  on:
    repo: BlueSolei/SASM
    tags: true
